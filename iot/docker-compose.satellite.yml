
version: '3.9'

services:
  ada-satellite:
    image: python:3.9-slim
    container_name: ada_satellite_node
    restart: always
    environment:
      - NODE_ID=pontoon_a_sensor
      - HUB_IP=192.168.1.100 # Change this to Mac Mini IP
    volumes:
      - ./satellite.py:/app/satellite.py
    working_dir: /app
    command: sh -c "pip install paho-mqtt && python satellite.py"
    # Hardware access for GPIO (Optional)
    # devices:
    #   - "/dev/gpiomem:/dev/gpiomem"
    # privileged: true
