<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ada Stargate | Cognitive OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              display: ['Rajdhani', 'sans-serif'],
            },
            colors: {
              void: '#030712', // Darker than slate-950
              tech: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                200: '#99f6e4',
                300: '#5eead4',
                400: '#2dd4bf',
                500: '#14b8a6', // Teal base
                600: '#0d9488',
                700: '#0f766e',
                800: '#115e59',
                900: '#134e4a',
                950: '#042f2e',
              },
              neon: {
                cyan: '#00f0ff',
                pink: '#ff003c',
                amber: '#ffb300',
              }
            },
            backgroundImage: {
              'grid-tech': "linear-gradient(to right, rgba(20, 184, 166, 0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(20, 184, 166, 0.05) 1px, transparent 1px)",
              'vignette': 'radial-gradient(circle at center, transparent 0%, rgba(3, 7, 18, 0.8) 100%)',
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 8s linear infinite',
              'glitch': 'glitch 1s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' }
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@300;400;500;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-depth: #02040a;
        --panel-bg: rgba(10, 15, 30, 0.6);
        --panel-border: rgba(45, 212, 191, 0.15);
        --text-bright: #e2e8f0;
        --text-dim: #64748b;
        --accent: #2dd4bf;
        --accent-glow: rgba(45, 212, 191, 0.3);
      }

      body {
        background-color: var(--bg-depth);
        color: var(--text-bright);
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }

      /* Tech Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #02040a;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border: 1px solid #0f766e;
        border-radius: 0;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #14b8a6;
      }

      /* Utilities */
      .font-tech { font-family: 'Rajdhani', sans-serif; }
      .font-code { font-family: 'JetBrains Mono', monospace; }
      
      .glass-panel {
        background: var(--panel-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--panel-border);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      .tech-border-b {
        border-bottom: 1px solid var(--panel-border);
        position: relative;
      }
      .tech-border-b::after {
        content: '';
        position: absolute;
        bottom: -1px;
        right: 0;
        width: 20px;
        height: 1px;
        background: var(--accent);
        box-shadow: 0 0 10px var(--accent);
      }

      .text-glow {
        text-shadow: 0 0 10px var(--accent-glow);
      }

      /* CRT Scanline Effect */
      .scanline {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.15;
      }
      
      .vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        box-shadow: 0 0 150px rgba(0,0,0,0.9) inset;
        pointer-events: none;
        z-index: 9998;
      }
    </style>

</head>

    <!-- Aesthetics Overlays -->
    <div class="scanline"></div>
    <div class="vignette"></div>
    <div class="fixed inset-0 bg-grid-tech z-0 opacity-20 pointer-events-none"></div>
