<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ada - Maritime Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Deep Gunmetal Palette (Maritime Night)
              gunmetal: {
                950: '#020617', // Deepest Navy/Black (Night BG)
                900: '#0f172a', // Panel Background (Night)
                800: '#1e293b', // Lighter Panel
              },
              // Maritime Slate (Day Mode)
              slate: {
                50: '#f8fafc', // Day BG
                100: '#f1f5f9', // Light Panels
                200: '#e2e8f0', // Borders
                800: '#1e293b', // Primary Text
                900: '#0f172a', // Headings
              },
              // Electric Teal Accent
              teal: {
                400: '#2dd4bf',
                500: '#14b8a6',
                600: '#0d9488',
                900: '#134e4a',
              },
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 3s linear infinite',
            },
            keyframes: {
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-primary: #f8fafc; /* Slate 50 - CLEAN WHITE LOOK */
        --text-primary: #1e293b; /* Slate 800 - NAVY GREY TEXT */
        --panel-bg: #ffffff;
        --border-color: #e2e8f0;
      }
      :root.dark {
        --bg-primary: #020617; /* Gunmetal 950 */
        --text-primary: #e2e8f0; /* Slate 200 */
        --panel-bg: #0f172a;
        --border-color: #1e293b;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-primary); 
        color: var(--text-primary);
        overflow: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      code, .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* Clean Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(148, 163, 184, 0.5); 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(100, 116, 139, 0.8); 
      }
    </style>

    "react": "https://esm.sh/react@18.3.1",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
