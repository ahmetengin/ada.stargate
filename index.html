<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ada - Maritime Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Deep Gunmetal Palette
              gunmetal: {
                950: '#0a0f18', // Main Deep Background
                900: '#111827', // Panel Backgrounds
                800: '#1f2937', // Lighter Panels
                700: '#374151', // Borders/Inputs
              },
              // Electric Teal Accent
              teal: {
                400: '#2dd4bf',
                500: '#14b8a6',
                600: '#0d9488',
                900: '#134e4a', // Dark Teal Backgrounds
              },
              // Map legacy names to new palette
              'ocean-900': '#0a0f18', 
              'ocean-800': '#111827',
              'hologram-blue': '#2dd4bf', // Now Teal
              'glass-dark': 'rgba(17, 24, 39, 0.7)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 3s linear infinite',
            },
            keyframes: {
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0f18; 
        color: #e2e8f0;
        overflow: hidden;
      }
      code, .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* Clean Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(45, 212, 191, 0.2); 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(45, 212, 191, 0.4); 
      }

      .typing-dot {
        animation: typing 1.4s infinite ease-in-out both;
      }
      .typing-dot:nth-child(1) { animation-delay: -0.32s; }
      .typing-dot:nth-child(2) { animation-delay: -0.16s; }
      @keyframes typing {
        0%, 80%, 100% { transform: scale(0); opacity: 0.5;}
        40% { transform: scale(1); opacity: 1;}
      }

      .glass-panel {
        background: rgba(31, 41, 55, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@0.14.0",
    "lucide-react": "https://esm.sh/lucide-react@0.400.0?deps=react@18.3.1",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1?deps=react@18.3.1",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
