<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ada - Maritime Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              display: ['Rajdhani', 'sans-serif'],
            },
            colors: {
              gunmetal: {
                950: '#020617',
                900: '#0f172a',
                800: '#1e293b',
              },
              cyan: {
                300: '#67e8f9',
                400: '#22d3ee',
                500: '#06b6d4',
                600: '#0891b2',
                900: '#164e63',
              },
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'radar-spin': 'radar-spin 4s linear infinite',
              'grid-drift': 'grid-drift 120s linear infinite',
              'glow-pulse': 'glow-pulse 3s ease-in-out infinite',
            },
            keyframes: {
              'radar-spin': {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' }
              },
              'grid-drift': {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '40px 40px' }
              },
              'glow-pulse': {
                '0%, 100%': { opacity: 0.8, filter: 'brightness(1)' },
                '50%': { opacity: 1, filter: 'brightness(1.2)' },
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Rajdhani:wght@500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        /* DAY MODE - "Swiss Maritime Chart" */
        --bg-primary: #f8fafc; /* Slate 50 */
        --bg-secondary: #ffffff;
        --text-primary: #0f172a; /* Slate 900 */
        --text-secondary: #475569; /* Slate 600 */
        --border-color: #cbd5e1; /* Slate 300 */
        --accent-color: #0891b2; /* Cyan 600 */
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(203, 213, 225, 0.6);
        --grid-color: rgba(15, 23, 42, 0.03);
      }

      .dark {
        /* NIGHT MODE - "Deep Ocean" */
        --bg-primary: #020617; 
        --bg-secondary: #0f172a;
        --text-primary: #e2e8f0;
        --text-secondary: #94a3b8;
        --border-color: rgba(103, 232, 249, 0.15);
        --accent-color: #22d3ee;
        --glass-bg: rgba(10, 15, 30, 0.65);
        --glass-border: rgba(103, 232, 249, 0.15);
        --grid-color: rgba(34, 211, 238, 0.07);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-primary); 
        color: var(--text-primary);
        overflow: hidden;
        margin: 0;
        padding: 0;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Dark mode specific gradient */
      .dark body {
        background-image: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #020617 60%);
      }
      
      h1, h2, h3, h4, h5, h6, .font-display {
        font-family: 'Rajdhani', sans-serif;
      }
      
      code, .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* Clean Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(148, 163, 184, 0.5); 
        border-radius: 2px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: rgba(34, 211, 238, 0.3); 
      }
      
      /* Clean Grid Background */
      .bg-grid-pattern {
        background-image: 
          linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
          linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
        background-size: 40px 40px;
        animation: grid-drift 120s linear infinite;
        opacity: 1; 
        mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
        pointer-events: none;
      }
      
      /* Glass Panel Utility */
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      
      .dark .glass-panel {
        box-shadow: 0 0 15px -5px rgba(34, 211, 238, 0.15), inset 0 0 20px rgba(0,0,0,0.5);
      }
      
      .neon-text {
        color: var(--text-primary);
        text-shadow: none;
      }
      
      .dark .neon-text {
        color: #fff;
        text-shadow: 0 0 5px rgba(34, 211, 238, 0.6), 0 0 10px rgba(34, 211, 238, 0.3);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",

    "@google/genai": "https://esm.sh/@google/genai@0.14.0",
    "lucide-react": "https://esm.sh/lucide-react@0.400.0?deps=react@18.3.1",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1?deps=react@18.3.1",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "url": "https://aistudiocdn.com/url@^0.11.4",
    "fs": "https://esm.sh/fs@^0.0.1-security"
  }
}
</script>
</head>
  <body>
    <!-- Independent Background Layer (Non-Interactive) -->
    <div class="bg-grid-pattern fixed inset-0 z-0"></div>
    
    <!-- React Application Mount Point (Interactive) -->
    <div id="root" class="relative z-10 w-full h-full"></div>
    
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
