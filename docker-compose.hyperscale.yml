version: '3.9'

networks:
  ada_onenet:
    driver: bridge

services:
  # 1. THE BRAIN (Python LangGraph + MAKER + SEAL)
  ada-core:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: ada_core_hyperscale
    # PORTS REMOVED: Communicates only via internal 'ada_onenet'
    environment:
      - API_KEY=${API_KEY}
      - REDIS_URL=redis://ada-redis:6379
      - QDRANT_URL=http://ada-qdrant:6333
      - MQTT_BROKER=ada-mqtt
      - OLLAMA_URL=http://ada-local-llm:11434
    depends_on:
      - ada-redis
      - ada-qdrant
      - ada-mqtt
      - ada-local-llm
    volumes:
      - ./backend:/app
      - ./docs:/docs
    networks:
      - ada_onenet
    restart: always

  # 2. MEMORY (Vector DB - RAG)
  ada-qdrant:
    image: qdrant/qdrant
    container_name: ada_qdrant
    # PORTS REMOVED: Accessed via Gateway /qdrant
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - ada_onenet

  # 3. LOCAL BRAIN (Ollama)
  ada-local-llm:
    image: ollama/ollama:latest
    container_name: ada_local_llm
    # PORTS REMOVED: Internal brain use only
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - ada_onenet
    restart: always

  # 4. TRUTH (Relational DB)
  ada-postgres:
    image: postgres:15-alpine
    container_name: ada_postgres
    environment:
      POSTGRES_USER: ada
      POSTGRES_PASSWORD: adapassword
      POSTGRES_DB: wim_db
    # PORTS REMOVED: Internal ledger only
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ada_onenet

  # 5. NERVOUS SYSTEM (Redis)
  ada-redis:
    image: redis:alpine
    container_name: ada_redis
    # PORTS REMOVED: Internal signal bus only
    volumes:
      - redis_data:/data
    networks:
      - ada_onenet

  # 6. SENSORY SYSTEM (MQTT)
  ada-mqtt:
    image: eclipse-mosquitto:2
    container_name: ada_mqtt_broker
    # PORTS REMOVED: Sensors connect via Gateway tunnel
    volumes:
      - mqtt_data:/mosquitto/data
      - mqtt_log:/mosquitto/log
    networks:
      - ada_onenet

  # 7. GATEWAY & FRONTEND (The Single Port Interface)
  ada-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ada_frontend_hyperscale
    ports:
      - "3000:80" # THE ONLY OPEN PORT (OneNet Gateway)
    environment:
      - API_KEY=${API_KEY}
    depends_on:
      - ada-core
    networks:
      - ada_onenet

volumes:
  postgres_data:
  qdrant_data:
  redis_data:
  mqtt_data:
  mqtt_log:
  ollama_data: