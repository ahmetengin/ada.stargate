version: '3.9'

services:
  # 1. THE BRAIN (Python LangGraph + MAKER + SEAL)
  ada-core:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: ada_core_hyperscale
    ports:
      - "8000:8000"
    environment:
      - API_KEY=${API_KEY}
      - REDIS_URL=redis://ada-redis:6379
      - QDRANT_URL=http://ada-qdrant:6333
      - OLLAMA_URL=http://ada-local-llm:11434
      # Connect Brain to SignalK MCP
      - MCP_SIGNALK_URL=http://ada-signalk-mcp:3002/sse
    depends_on:
      - ada-redis
      - ada-qdrant
      - ada-local-llm
      - ada-signalk-mcp
    volumes:
      - ./backend:/app
      - ./docs:/docs

  # 2. MEMORY (Vector DB)
  ada-qdrant:
    image: qdrant/qdrant
    container_name: ada_qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  # 3. LOCAL BRAIN (Ollama - Offline AI)
  ada-local-llm:
    image: ollama/ollama:latest
    container_name: ada_local_llm
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  # 4. EVENT BUS (Redis)
  ada-redis:
    image: redis:alpine
    container_name: ada_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # 5. TRUTH (Postgres)
  ada-postgres:
    image: postgres:15-alpine
    container_name: ada_postgres
    environment:
      POSTGRES_USER: ada
      POSTGRES_PASSWORD: adapassword
      POSTGRES_DB: wim_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 6. FRONTEND (React)
  ada-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ada_frontend_hyperscale
    ports:
      - "3000:80"
    environment:
      - API_KEY=${API_KEY}
    depends_on:
      - ada-core

  # 7. SIGNALK SERVER (NMEA Hub + MarineTraffic + Course Provider + OpenWeather + MQTT + Windy + WeatherFlow + Racer + PostgSail)
  ada-signalk:
    image: signalk/signalk-server
    container_name: ada_signalk
    ports:
      - "3001:3000" # Expose Admin UI on 3001
    environment:
      - SECURITYSTRATEGY=./node_modules/@signalk/server-admin/lib/security/never
    # Hybrid Command: Install all plugins including signalk-racer and signalk-postgsail
    entrypoint: sh -c "cd /home/node/.signalk && npm install signalk-marinetraffic-public @signalk/course-provider openweather-signalk signalk-mosquitto signalk-windy-plugin signalk-weatherflow signalk-racer signalk-postgsail && cd /home/node/signalk && ./startup.sh"
    volumes:
      - signalk_data:/home/node/.signalk
    restart: always

  # 8. SIGNALK MCP BRIDGE (The AI Interface)
  # Exposes SignalK API as LLM Tools via Model Context Protocol
  ada-signalk-mcp:
    image: node:18-alpine
    container_name: ada_signalk_mcp
    # Run the MCP server pointing to the internal SignalK URL
    command: sh -c "npx -y signalk-mcp-server --signalk-url http://ada-signalk:3000 --port 3002 --transport sse"
    depends_on:
      - ada-signalk
    ports:
      - "3002:3002"
    restart: always

  # 9. IOT SENSORY SYSTEM (MQTT Broker)
  ada-mqtt:
    image: eclipse-mosquitto:2
    container_name: ada_mqtt_broker
    ports:
      - "1883:1883" # MQTT Port
      - "9001:9001" # Websocket Port
    volumes:
      - mqtt_data:/mosquitto/data
      - mqtt_log:/mosquitto/log

volumes:
  postgres_data:
  qdrant_data:
  redis_data:
  ollama_data:
  signalk_data:
  mqtt_data:
  mqtt_log:
