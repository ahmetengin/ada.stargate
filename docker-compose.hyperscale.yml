
version: '3.9'

networks:
  ada_onenet:
    driver: bridge

services:
  # 1. THE BRAIN (Python LangGraph)
  ada-core:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: ada_core_hyperscale
    environment:
      - API_KEY=${API_KEY}
      - REDIS_URL=redis://ada-redis:6379
      - QDRANT_URL=http://ada-qdrant:6333
    depends_on:
      - ada-redis
      - ada-qdrant
    networks:
      - ada_onenet

  # 3. MEMORY (Vector DB)
  ada-qdrant:
    image: qdrant/qdrant
    container_name: ada_qdrant
    networks:
      - ada_onenet

  # 4. EVENT BUS (Redis)
  ada-redis:
    image: redis:alpine
    container_name: ada_redis
    networks:
      - ada_onenet

  # 5. FRONTEND (Nginx Gateway + React)
  ada-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ada_frontend_hyperscale
    ports:
      - "3000:80"
    depends_on:
      - ada-core
    networks:
      - ada_onenet
