
version: '3.9'

networks:
  ada_onenet:
    driver: bridge

services:
  # 1. THE BRAIN
  ada-core:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: ada_core_hyperscale
    environment:
      - API_KEY=${API_KEY}
      - REDIS_URL=redis://ada-redis:6379
      - QDRANT_URL=http://ada-qdrant:6333
    depends_on:
      - ada-redis
      - ada-qdrant
    networks:
      - ada_onenet
    restart: always

  # 2. MEMORY
  ada-qdrant:
    image: qdrant/qdrant
    container_name: ada_qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - ada_onenet

  # 3. EVENT BUS
  ada-redis:
    image: redis:alpine
    container_name: ada_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ada_onenet

  # 4. FRONTEND
  ada-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ada_frontend_hyperscale
    ports:
      - "3000:80"
    environment:
      - API_KEY=${API_KEY}
    depends_on:
      - ada-core
    networks:
      - ada_onenet

volumes:
  qdrant_data:
  redis_data:
  postgres_data:
