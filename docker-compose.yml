version: '3.9'

networks:
  ada_onenet:
    driver: bridge

services:
  # 1. THE BRAIN (Python LangGraph)
  ada-backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: ada_core_hyperscale
    restart: always
    environment:
      - API_KEY=${API_KEY}
      - REDIS_URL=redis://ada-redis:6379
      - QDRANT_URL=http://ada-qdrant:6333
      - MQTT_BROKER=ada-mqtt
    depends_on:
      - ada-redis
      - ada-qdrant
      - ada-mqtt
    networks:
      - ada_onenet

  # 2. FRONTEND GATEWAY (Nginx + React)
  ada-frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - API_KEY=${API_KEY}
    container_name: ada_frontend_hyperscale
    restart: always
    ports:
      - "3000:80"
    environment:
      - API_KEY=${API_KEY}
    depends_on:
      - ada-backend
    networks:
      - ada_onenet

  # 3. MEMORY (Vector DB)
  ada-qdrant:
    image: qdrant/qdrant
    container_name: ada_qdrant
    restart: always
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - ada_onenet

  # 4. EVENT BUS (Redis)
  ada-redis:
    image: redis:alpine
    container_name: ada_redis
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - ada_onenet

  # 5. TRUTH (Postgres)
  ada-postgres:
    image: postgres:15-alpine
    container_name: ada_postgres
    restart: always
    environment:
      POSTGRES_USER: ada
      POSTGRES_PASSWORD: adapassword
      POSTGRES_DB: wim_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ada_onenet

  # 6. SENSORY SYSTEM (MQTT)
  ada-mqtt:
    image: eclipse-mosquitto:2
    container_name: ada_mqtt_broker
    restart: always
    ports:
      - "1883:1883"
    volumes:
      - mqtt_data:/mosquitto/data
      - mqtt_log:/mosquitto/log
    networks:
      - ada_onenet

volumes:
  postgres_data:
  qdrant_data:
  redis_data:
  mqtt_data:
  mqtt_log: