version: '3.8'

services:
  # 1. FRONTEND (Nginx + React Build)
  ada-frontend:
    container_name: ada_frontend
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - API_KEY=${API_KEY}
    ports:
      - "80:80"
    restart: always
    depends_on:
      - ada-backend
    environment:
      - API_KEY=${API_KEY}

  # 2. BACKEND (Python FastAPI Big 3)
  ada-backend:
    container_name: ada_backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    expose:
      - "8000"
    restart: always
    environment:
      - API_KEY=${API_KEY}
      - REDIS_HOST=ada-redis
    depends_on:
      - ada-redis

  # 3. MESSAGE BUS
  ada-redis:
    image: redis:alpine
    container_name: ada_redis_broker
    expose:
      - "6379"
    restart: always
    volumes:
      - redis_data:/data

volumes:
  redis_data:
